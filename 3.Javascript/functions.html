<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>buttons and input</title>
</head>
<body>

 <p>How many fingers are you holding up?</p>

  <p><select id="myNumber">

      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>

      </select>

    <button id="guess">Guess!</button></p>

    <p id = "computerGuess"> </p>




  <script type="text/javascript">


  function doAGuess(correctAnswer){

      var guess = 1 + Math.floor(Math.random() * 10);

          if (guess == correctAnswer){
            //computer got it right
            return(true); 
          }  else {
            //computer is wrong
            return(false);
          }
        }
    

  document.getElementById("guess").onclick = function(){
    var myNumber = document.getElementById("myNumber").value;
    console.log(myNumber);

    var gotIt = false; 
    var numberOfGuesses = 1; 

    while(gotIt == false){
        if (doAGuess(myNumber)==true){
          console.log("Guess #: " + numberOfGuesses);
          console.log("Magic Number is " + myNumber + " ?");
          console.log("Correct! The number was: " + myNumber + " It took " + numberOfGuesses + " attempts")
            return; 
        } else {
          console.log("Guess #: " + numberOfGuesses);
          console.log("Magic Number is " + myNumber + " ?");
          console.log("Try again.");
          numberOfGuesses++;
        }
    }
  }


  // function average(a, b){

  // }

  // console.log(average(20,50));

  </script>


</body>
</html>
