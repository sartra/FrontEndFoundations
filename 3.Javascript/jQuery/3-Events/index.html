        <style type="text/css">
            .container{
              width: 600px;
              margin: 0 auto;
              padding: 20px;
              background-color: #CCFFE5
            }

            button{
              box-sizing: border-box;
              display: block;
              margin: 5px 0;  
              color: white;
              border-radius: 5px;
              background-color: royalblue;
              font-size: 20px;
              text-decoration: none;
              cursor: pointer;
            }

            button:hover{
              background-color: blue;
            }

            form{
              border: 2px dashed lightgray;
              padding: 5px 10px;
              margin-top: 10px;
              background-color: #F4FFF6
            }

            .play-area{
              box-sizing: border-box;
              border: 2px solid black;
              font-size: 30px;
              padding:10px;
              margin-top: 20px;
              width: 100%;
              height: 100px;
              background-color: #F0FFD9
            }


        </style>
  
</head>

      <div class="container">

        <button>button1</button>
        <button>button2</button>
        <button>button3</button>
