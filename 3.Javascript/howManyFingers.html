<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>buttons and input</title>
</head>
<body>

  <p>How many fingers am I holding up?</p>

  <p><input type="number" id="guess">

  <button id="guessButton">Guess!</button></p>

<!--   <p id="text">original text</p>
 -->
  <script type="text/javascript">

      document.getElementById("guessButton").onclick = function(){

        var rand = 1 + Math.floor(Math.random() * 10);
        console.log("Magic Number: " + rand);

        var answer = document.getElementById("guess").value;

        console.log("USER INPUT: " + answer );


        if (rand == answer){
          console.log("YES! That is how many fingers were up!");
        } else {
          console.log("Oops...try again.");
        }

      }

  </script>


</body>
</html>
