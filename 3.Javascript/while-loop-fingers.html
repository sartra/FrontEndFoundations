<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>buttons and input</title>
</head>
<body>

  <p>How many fingers are you holding up?</p>

  <p><select id="myNumber">

      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      <option>7</option>
      <option>8</option>
      <option>9</option>
      <option>10</option>

      </select>

    <button id="guess">Guess!</button></p>

    <p id = "computerGuess"> </p>

<!--   <p id="text">original text</p>
-->
<script type="text/javascript">

  document.getElementById("guess").onclick = function(){

    var myNumber = document.getElementById("myNumber").value;
    console.log(myNumber);

    var gotIt = false; 
    var numberOfGuesses = 1; 

    while( gotIt == false){


          //randomly generated number 1-10
          var guess = 1 + Math.floor(Math.random() * 10);


          if (guess == myNumber){
            //computer got it right
            console.log("Got it right! Woo-Hoo!");
            console.log("Number of tries: " + numberOfGuesses + "\n" + "Guessed #: " + guess) 
            gotIt == true; 
            return; 
          }  else {
            //computer is wrong
            numberOfGuesses++;
            console.log("Number of Guesses: " + numberOfGuesses + "\n" + "Guessed #: " + guess);
            gotIt == false; 
          }
        }
    
      }

</script>


</body>
</html>
