<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

  <style type="text/css">

div{
  width:100px;
  height: 100px;
  float:left;
  margin: 20px;
}

#orange{
  background-color: #FAAC58;
  border: 20px #CEF6F5 solid;
  border-radius: 20px;
}

#pink{
  background-color:#F6CEEC;
  border: 20px #FAAC58 dashed;
}

#yellow{
  background-color:#F7D358;
  border: 10px #E1F5A9 inset;
}

#green{
  background-color:#E1F5A9;
  border: 15px #086A87 ridge;
}



  </style>
</head>
<body>

<div id="orange">
</div>

<div id="pink">
</div>

<div id="yellow">
</div>

</body>
</html>
